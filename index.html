<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="title">Calculator</div>
    <div id="calculator-body">
      <div id="expression"></div>
      <div id="display"></div>
      <div id="main">
        <div id="left">
          <button id="percent">%</button>
          <button id="negation">±</button>
          <button id="clear-entry">CE</button>
          <button id="all-clear">AC</button>
          <button class="num">00</button>
        </div>
        <div id="middle">
          <div id="memory">
            <button id="memory-read-clear">MRC</button>
            <button id="memory-sub">M-</button>
            <button id="memory-add">M+</button>
          </div>
          <div id="nums">
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
          </div>
          <div id="misc">
            <button class="num">0</button>
            <button id="decimal-point">.</button>
            <button id="equals">=</button>
          </div>
        </div>
        <div id="right">
          <button class="normal-size">÷</button>
          <button class="normal-size">×</button>
          <button class="normal-size">-</button>
          <button id="plus-size">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
